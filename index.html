<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Demo</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header id="header">Demo</header>
    <div id="container">
      <div class="resultBox">
        <div id="loading" style="display: none">Loading...</div>
        <img id="resultImage" src="" alt="" />
      </div>
      <div class="inputBox">
        <input type="text" id="inputText" placeholder="Your sentence here..." maxlength="300" />
        <button onclick="generateImg()">GENERATE</button>
      </div>
    </div>
    <script>
      async function query(data) {
        const auth = API_AUTH_TOKEN;
        const response = await fetch('https://api-inference.huggingface.co/models/runwayml/stable-diffusion-v1-5', {
          headers: { Authorization: `Bearer ${auth}` },
          method: 'POST',
          body: JSON.stringify(data),
        });
        const result = await response.blob();
        return result;
      }

      const generateImg = () => {
        const inputText = document.getElementById('inputText').value;

        // Show loading
        const loading = document.getElementById('loading');
        loading.style.display = 'block';

        // Hide image
        const imgElement = document.getElementById('resultImage');
        imgElement.style.display = 'none';
        imgElement.src = ''; // Clear the previous image

        query({ inputs: inputText }).then((response) => {
          const imageURL = URL.createObjectURL(response);

          // Hide loading
          loading.style.display = 'none';

          // Show image
          imgElement.style.display = 'block';
          imgElement.src = imageURL;
        });
      };
    </script>
  </body>
</html>
